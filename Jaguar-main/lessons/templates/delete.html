{% extends 'user_dashboard.html' %}
{% block title %} {{ dashboard.heading }} {% endblock %}
{% block dashboard_body %}
<div class="container-fluid d-flex flex-column h-100 gap-3 p-0 m-0">
	<form class="row align-items-center" action = "{{ request.path }}" method = "post">
		{% csrf_token %}
		<p>Are you sure you want to delete this?</p>
		<div class="col-auto mb-3">
			<input type="submit" value="Confirm" class = "btn btn-primary">
		</div>
	</form>
</div>
{% endblock %}
