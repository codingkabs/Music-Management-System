{% extends 'site_base.html' %}
{% block title %}Log in{% endblock %}
{% block site_body %}
{% load static %}

<link rel="stylesheet" href = "static/css/homestyling.css">

<div class="row">
	<div class="col-lg-5 col-md-9 col-sm-12">
		<div class="card" style= "border: 1px solid transparent;
		background-color: rgba(0, 0, 255, 0)">
		<div class="card-body" id="home-card-body" style="">
			<h2 class="card-title" style="display: inline-block;
			color: black;
			font-family: 'Righteous', serif;
			font-size: 60px;
			text-shadow: .03em .03em 0 hsla(230,1%,100%,1)"
			>Log in</h2>
			<form action = "{% url 'log_in' %}" method = "post">
				{% csrf_token %}
				{% include 'partials/form.html' with form=form %}

				{% include 'partials/messages.html' %}

				<input type = "submit" value = "Log in" class = "btn btn-primary w-100" style="background-color: #222;
				border-radius: 4px;
				border-style: none;
				box-sizing: border-box;
				color: #fff;
				cursor: pointer;
				display: inline-block;
				font-size: 20px;
				font-weight: 700;
				line-height: 1.5;
				margin: 0;
				max-width: none;
				min-height: 44px;
				min-width: 10px;
				outline: none;
				overflow: hidden;
				padding: 9px 20px 8px;
				position: relative;
				text-align: center;
				text-transform: none;
				user-select: none;
				-webkit-user-select: none;
				touch-action: manipulation;
				width: 100%;">
			</form>
			<br>
			<br>
			<h6 class="card-subtitle text-muted mb-4" style="font-size: 30px;">Don't have an account yet?
				<a href="{% url 'sign_up' %}" style="background-color: #222;
				border-radius: 4px;
				border-style: none;
				box-sizing: border-box;
				color: #fff;
				cursor: pointer;
				display: inline-block;
				font-size: 20px;
				font-weight: 700;
				line-height: 1.5;
				margin: 0;
				max-width: none;
				min-height: 44px;
				min-width: 10px;
				outline: none;
				overflow: hidden;
				padding: 9px 20px 8px;
				position: relative;
				text-align: center;
				text-transform: none;
				user-select: none;
				-webkit-user-select: none;
				touch-action: manipulation;
				width: 100%;">Sign up</a>
			</div>
		</div>
	</div>
	<div class="col-lg-7 col-md-3 d-flex justify-content-around">
		<img src="{% static 'images/Connected world-amico.svg' %}" alt="People with lines connecting to them to the Earth showing how everyone is connected." class = "img-fluid w-75 ml-auto" draggable="false">
	</div>
</div>
{% endblock %}
